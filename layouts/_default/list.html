{{ define "main" }}
<section class="hero">
  <h1>My Blog</h1>
  <p>Thoughts, stories, and ideas from my journey in data science.</p>
</section>

<div class="blog-list">
  {{ range .Pages }}
  <article class="blog-card">
    <small>{{ .Date.Format "2006-01-02" }}</small>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ with .Params.image }}
      <img src="{{ . | relURL }}" alt="">
    {{ end }}
    <p>{{ .Summary }}</p>
  </article>
  {{ end }}
</div>
{{ end }}
