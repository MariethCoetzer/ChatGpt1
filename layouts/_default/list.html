{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="post-grid">
  {{ range .Pages }}
    <article class="post-card">
      <a href="{{ .RelPermalink }}">
        {{ with .Params.image }}
          <img src="{{ . | relURL }}" alt="{{ $.Title }}">
        {{ end }}
        <h2>{{ .Title }}</h2>
        <p>{{ .Summary | truncate 120 }}</p>
      </a>
    </article>
  {{ end }}
</div>
{{ end }}
