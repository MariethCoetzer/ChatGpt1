<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  <header>
    <h1>{{ .Site.Title }}</h1>
    <nav>
      <a href="{{ "/" | relURL }}">Home</a>
      <a href="{{ "/about" | relURL }}">About</a>
      <a href="{{ "/blog" | relURL }}">Blog</a>
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
  </footer>
</body>
</html>
