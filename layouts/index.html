{{ define "main" }}
  <section class="hero">
    <div class="hero-content">
      <h1>{{ .Site.Params.heroTitle }}</h1>
      <p>{{ .Site.Params.heroSubtitle }}</p>
    </div>
  </section>

  <section class="about">
    <h2>About Me</h2>
    <p>{{ .Site.Params.aboutText }}</p>
  </section>

  <section class="posts">
    <h2>Recent Posts</h2>
    <div class="post-list">
      {{ range first 3 .Site.RegularPages }}
        <article>
          <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
          <p>{{ .Summary }}</p>
        </article>
      {{ end }}
    </div>
  </section>
{{ end }}
