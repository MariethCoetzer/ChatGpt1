{{ define "main" }}
<section class="hero">
  <h1>Welcome to {{ .Site.Title }}</h1>
  <p>Your space for fresh thoughts and ideas.</p>
</section>

<section class="recent-posts">
  <h2>Recent Posts</h2>
  <div class="post-grid">
    {{ range first 3 (where .Site.RegularPages "Type" "blog") }}
      <article class="post-card">
        <a href="{{ .RelPermalink }}">
          {{ with .Params.image }}
            <img src="{{ . | relURL }}" alt="{{ $.Title }}">
          {{ end }}
          <h3>{{ .Title }}</h3>
          <p>{{ .Summary }}</p>
        </a>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
